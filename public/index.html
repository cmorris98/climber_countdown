<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="./bootstrap.min.css">
        <link rel="stylesheet" href="./climber_countdown.css"/>

        <title>Climber Countdown</title>
    </head>
    <body>
        <script src="./jquery.min.js"></script>
        <script src="./bootstrap.bundle.min.js"></script>
        <script src="./moment.min.js"></script>
        <script src="./climber_countdown.js"></script>

        <!-- firebase stuff -->
        <script src="/__/firebase/7.2.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>
        
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
              apiKey: "AIzaSyC2X4UgCfRhrOiHGB3yZBJ3q5bXghm5BSI",
              authDomain: "golden-torch-153105.firebaseapp.com",
              databaseURL: "https://golden-torch-153105.firebaseio.com",
              projectId: "golden-torch-153105",
              storageBucket: "golden-torch-153105.appspot.com",
              messagingSenderId: "900041842361",
              appId: "1:900041842361:web:7f5fb716d9e01abf5ec568",
              measurementId: "G-DGG4CFREN3"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>
        
        <div class="buttons">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary btn-sm dropdown-toggle black-background white" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                </button>
                <div class="dropdown-menu">
                    <div class="container-fluid">
                        <a href="help.html">Help</a>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="climbTimeSeconds">Climb Seconds</label>
                            <div class="input-group">
                                <input type="text" id="climbTimeSeconds" class="form-control input-sm" placeholder="Climb Seconds" value="240">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="transitionTimeSeconds">Transition Seconds</label>
                            <div class="input-group">
                                <input type="text" id="transitionTimeSeconds" class="form-control input-sm" placeholder="Transition Seconds" value="60">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="compStartTime">Comp Start Time</label>
                            <div class="input-group">
                                <input type="text" id="compStartTime" class="form-control input-sm" placeholder="hh:mm 24 hour format" value="09:00">
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="container-fluid">
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="applyClockDrift">
                            <label class="form-check-label" for="applyClockDrift">Clock Drift</label>
                        </div>
                        <div class="text" id="clockDrift">Drift: 0</div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="container-fluid">
                        <button type="button" class="btn btn-primary" id="startStopButton" onclick="startStopButtonPressed();">Start</button>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="container-fluid" name="content">
            <h4><div class="text-center climb" id="timePeriod">Climb</div></h4>
        </div>

        <div class="container-fluid" name="content">
            <h4><div class="text-center time" id="time">4:00</div></h4>
        </div>

        <audio id="beginClimbWithoutTimeCallAudio" src="./BeginClimbWithoutTimeCall.wav" preload="auto" muted="true" onended="this.muted = false;"></audio>
        <audio id="beginClimbWithTimeCallAudio" src="./BeginClimbWithTimeCall.wav" preload="auto" muted="true" onended="this.muted = false;"></audio>
        <audio id="beginTransitionAudio" src="./BeginTransition.wav" preload="auto" muted="true" onended="this.muted = false;"></audio>
        <audio id="oneMinuteWarningAudio" src="./OneMinuteWarning.wav" preload="auto" muted="true" onended="this.muted = false;"></audio>
        <audio id="tenSecondWarningAudio" src="./TenSecondWarning.wav" preload="auto" muted="true" onended="this.muted = false;"></audio>
    </body>
</html>
